{% extends "_base.html" %} 

{% block mainview %}
<div class="main-page">
  <div class="main-box">
    <h1 class="title">#{{ tag.tname }}</h1>
    {%- include "entry_list.html" -%}
    {% if entries.len() >= 42 %}
    <div class="center-block">
      <a class="toolbtn" href="/tag/{{ tag.tname }}?page={{page+1}}">More</a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock mainview %}
