    <h1>Sign In</h1><br>
    <form id="signin" action="/signin" method="post">
      <input 
        name="username"
        type="text" 
        class="form-input" 
        id="username" 
        title="Username"
        placeholder="ðŸ‘¤ Username" 
        required
      />
      <input 
        name="password"
        type="password" 
        class="form-input" 
        id="auth-password" 
        title="password"
        placeholder="ðŸ”‘ Password"
        minlength="7"
        required
      />
      <br>

      <p>No account or Forget password? <a href="/signup">Sign Up</a></p>

  </div>
</div>
